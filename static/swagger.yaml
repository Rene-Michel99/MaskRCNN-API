openapi: 3.0.3
info:
  title: Mask RCNN API
  description: |-
    This is a server to use Mask RCNN to do instance segmentation on images sent in the request.
    
    Some useful links:
    - [Mask RCNN API repository](https://github.com/Rene-Michel99/MaskRCNN-API)
    - [Mask RCNN TF-2.8 Repository](https://github.com/Rene-Michel99/Mask-RCNN-TF2.8)
  termsOfService: http://swagger.io/terms/
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: http://127.0.0.1:8080
tags:
  - name: inference
    description: The process of instance segmentation
  - name: classes
    description: The classes configured in Mask RCNN
  - name: updateConfig
    description: Update the config of the server
  - name: workers
    description: Status of each worker in the server
  - name: block
    description: Route to block the server
paths:
  /inference:
    post:
      tags:
        - inference
      summary: Call the instance segmentation
      description: Call the operation of instance segmentation on image
      requestBody:
        description: The image data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Inference'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InferenceResponse'          
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: no image found in request
        '422':
          description: Validation exception
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Image may be corrupted
        '423':
          description: Mask RCNN is busy in previous request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                   type: string
                   example: MaskRCNN model is already processing, try again later
  /classes:
    get:
      tags:
        - classes
      summary: Returns status of server and model
      description: Returns a object of configuration of model
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  classes:
                    type: string
                    format: array
                    example: ["person", "car", "bus", "bed"]
  /updateConfig:
    put:
      tags:
        - updateConfig
      summary: Update config of the server
      description: Update config of the server used in instance segmentation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Config'
      responses:
        '203':
          description: successful operation
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                   type: string
                   example: Request config key is not valid config
  /block:
    post:
      tags:
        - block
      summary: Block the server
      description: Block the server, making inference route replying with 403
      responses:
        '203':
          description: successful operation
        '500':
          description: Internal error
          
  /workers:
    get:
      tags:
        - workers
      summary: Status of each worker in the server
      description: Status of each worker in the server
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  CavaloCareca:
                    type: object
                    properties:
                      createdAt:
                        type: string
                        example: "2024-06-04T23:05:54"
                      memUsage:
                        type: number
                        example: 382.234375
                      status:
                        type: string
                        example: running
                      timeRunning:
                        type: string
                        example: "0:02:18.187265"
                  GalinhaCansado:
                    type: object
                    properties:
                      createdAt:
                        type: string
                        example: "2024-06-04T23:05:54"
                      memUsage:
                        type: number
                        example: 1270.43359375
                      status:
                        type: string
                        example: "sleeping"
                      timeRunning:
                        type: string
                        example: "0:02:18.186927"
        '500':
          description: Internal error or server is busy
          
components:
  schemas:
    Config:
      type: object
      properties:
        approx_epsilon:
          type: number
          format: float32
          example: 4
    Inference:
      required:
        - name
        - photoUrls
      type: object
      properties:
        classes:
          type: string
          format: array
          example: ["person"]
        image:
          type: string
          example: data:image/jpeg;base64,
    InferenceResponse:
      type: object
      properties:
        imgSize:
          type: array
          items:
            type: integer
          example:
            - 64
            - 96
            - 3
        inferences:
          $ref: '#/components/schemas/InferencesResponse'
    InferencesResponse:
      type: object
      properties:
        bbox:
          type: array
          items:
            type: integer
          example:
            - 7
            - 19
            - 64
            - 80
        className:
          type: string
          example: person
        id:
          type: string
          example: c3ab924d-86b2-4e61-aba6-5f231ca0601a
        score:
          type: number
          example: 0.9294093251228333
        points:
          type: array
          items:
            type: array
            items:
              type: integer
          example:
            - [22, 32]
            - [51, 61]
            - [76, 58]
            - [74, 42]
            - [54, 28]
            - [52, 11]
